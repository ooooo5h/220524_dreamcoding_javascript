    <!-- async는 boolean타입의 속성값 -->

    <!-- HTML이 파싱되기 전에 JS파일이 실행되기 때문에 필요한 HTML이 안그려졌을 수도 있고 -->
    <!-- 도중에 HTML이 멈추기 때문에 사용자가 오랜 시간을 기다려야할 수도 있다. -->
